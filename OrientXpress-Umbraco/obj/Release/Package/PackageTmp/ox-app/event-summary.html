<!--feature start here-->
<div class="feature">
    <div class="container">
        <div class="features-main">
            <h3>Feature Events</h3>
            <div class="fea-grid-bottom">
                <div class="col-md-4 fea-grid" *ngFor="let event of events">
                    <h5>{{event.Date | date : 'yyyy-MMM-dd'}}</h5>
                    <h4>{{event.Title}}</h4>
                    <p>{{event.Truncate}}</p>
                    <a data-toggle="modal" data-target="#eventModal" (click)="onSelect(event)" data-backdrop="static" data-keyboard="false">Read More</a>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
</div>
<!--feature end here-->
<!-- Modal -->
<div *ngIf="selectedEvent" class="modal fade" id="eventModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">{{selectedEvent.Title}}</h2>
            </div>
            <div class="modal-body">
                <h6>{{selectedEvent.Date | date:'shortTime'}}</h6>
                <p>{{selectedEvent.Content}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clearSelectedEvent()">Close</button>
            </div>
        </div>

    </div>
</div>
