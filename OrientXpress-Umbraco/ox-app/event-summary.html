<!--feature start here-->
<div class="feature">
    <div class="container">
        <div class="features-main">
            <h3>Feature Events</h3>
            <div class="fea-grid-bottom">
                <div class="col-md-4 fea-grid" *ngFor="let event of events">
                    <h5>{{event.Date | date : 'yyyy-MMM-dd'}}</h5>
                    <h4>{{event.Title}}</h4>
                    <p>{{event.Truncate}}</p>
                    <a (click)="onSelect(event)">Read More</a>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
</div>
<!--feature end here-->
